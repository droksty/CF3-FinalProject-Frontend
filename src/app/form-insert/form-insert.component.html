<h2 class="mb-4 mt-4">New Reservation Form</h2>
<hr>
<form [formGroup]="insertForm" (ngSubmit)="insertReservation()">
  <!-- Row #1 -->
  <div class="row">
    <div class="col-sm-2 mb-3">
      <label for="reservationDate" class="form-label">Reservation Date</label>
      <input type="date" class="form-control" id="reservationDate" formControlName="reservationDate"/>
    </div>
    <div class="col-sm-3 mb-3">
      <label for="reference" class="form-label">Reference</label>
      <input type="text" class="form-control" id="reference" formControlName="reference"/>
    </div>
    <div class="col-sm-3 mb-3">
      <label for="guestName" class="form-label">Guest Name</label>
      <input type="text" class="form-control" id="guestName" formControlName="guestName" />
    </div>
  </div>
  <!-- Row #2 -->
  <div class="row">
    <div class="col-sm-2 mb-3">
      <label for="roomType" class="form-label">Room Type</label>
      <select class="form-select" class="form-control" id="roomType" formControlName="roomType">
        <option value="DOUBLE_ROOM">Double Room</option>
        <option value="TRIPLE_ROOM">Triple Room</option>
        <option value="JUNIOR_SUITE">Junior Suite</option>
      </select>
    </div>
    <div class="col-sm-2 mb-3">
      <label for="checkIn" class="form-label">Check-in</label>
      <input type="date" class="form-control" id="checkIn" formControlName="checkIn"/>
    </div>
    <div class="col-sm-2 mb-3">
      <label for="checkOut" class="form-label">Check-Out</label>
      <input type="date" class="form-control" id="checkOut" formControlName="checkOut"/>
    </div>
    <div class="col-sm-2 mb-3">
      <label for="totalPrice" class="form-label">Total Price</label>
      <input type="number" class="form-control" id="totalPrice" formControlName="totalPrice" placeholder="Total Price"/>
    </div>
  </div>
  <button type="submit" class="btn btn-success me-3" [disabled]="!insertForm.valid">Submit</button>
  <a class="btn btn-primary px-4" routerLink="" role="button">Back</a>
</form>
