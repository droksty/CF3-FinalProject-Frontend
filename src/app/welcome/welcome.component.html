<form class="form-inline" [formGroup]="searchForm" (ngSubmit)="findOneByReference()">
  <div class="input-group">
    <input type="text" class="form-control" id="reference" placeholder="Search by Reference" formControlName="reference"/>
    <button type="submit" class="btn btn-outline-light my-2 my-sm-0">Search</button>
  </div>
</form>
