<div *ngIf="queryType == '/reservations/guestName'">
  <h2 class="mb-4 mt-4" >Search by Guest Name</h2>
  <hr>
  <form [formGroup]="guestNameFilter" (ngSubmit)="filterByGuestName()" class="form-inline">
    <div class="input-group">
      <input type="text" class="form-control" id="guestName" placeholder="Search by Guestname" formControlName="guestName"/>
      <button type="submit" class="btn btn-outline-dark my-2 my-sm-0" [disabled]="!guestNameFilter.valid">Search</button>
    </div>
  </form>
</div>

<div *ngIf="queryType == '/reservations/checkinBetween'">
  <h2 class="mb-4 mt-4" >Search by Check-in between</h2>
  <hr>
  <form [formGroup]="datesBetweenFilter" (ngSubmit)="filterByDatesBetween()">
    <div class="row">
      <div class="col-sm-2 mb-3">
        <label for="checkInFrom">From</label>
        <input type="date" class="form-control" id="checkInFrom" formControlName="checkInFrom"/>
      </div>
      <div class="col-sm-2 mb-3">
        <label for="checkInTo">To</label>
        <input type="date" class="form-control" formControlName="checkInTo"/>
      </div>
      <div class="col-sm-2 mb-3 d-flex align-items-end">
        <button type="submit" class="btn btn-outline-dark my-2 my-sm-0" [disabled]="!datesBetweenFilter.valid">Search</button>
      </div>
    </div>
  </form>
</div>
